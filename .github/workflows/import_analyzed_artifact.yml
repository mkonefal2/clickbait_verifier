name: Import analyzed artifact when available

on:
  workflow_dispatch: {}

jobs:
  import-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: for_copilot_analyzed
          path: reports/

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import analyzed results
        run: |
          python scripts/import_agent_results.py reports/for_copilot_analyzed_*.json

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: agent_report
          path: reports/report_*_agent.md

# Notes:
# - This workflow expects the external agent to upload the analyzed artifact with the artifact name 'for_copilot_analyzed'.
# - Alternatively, the agent may commit the analyzed JSON into the 'reports/' folder; the import step can be adjusted accordingly.
