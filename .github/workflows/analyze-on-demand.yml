name: Analyze New Articles (On-Demand)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of articles to analyze'
        required: false
        default: '10'
        type: choice
        options:
          - '5'
          - '10'
          - '20'
          - '50'
          - 'all'
      delay:
        description: 'Delay between requests (seconds)'
        required: false
        default: '5'
        type: choice
        options:
          - '4'
          - '5'
          - '6'
          - '7'
          - '10'

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pyyaml
      
      - name: Run analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.limit }}" == "all" ]; then
            python scripts/analyze_with_github_models.py --delay ${{ github.event.inputs.delay }}
          else
            python scripts/analyze_with_github_models.py --limit ${{ github.event.inputs.limit }} --delay ${{ github.event.inputs.delay }}
          fi
      
      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/analysis/*.json
          
          if git diff --cached --quiet; then
            echo "No new analyses to commit"
            exit 0
          fi
          
          NEW_COUNT=$(git diff --cached --numstat | wc -l)
          git commit -m "ðŸ”¬ Manual analysis: ${NEW_COUNT} articles analyzed"
          git push
      
      - name: Create summary
        if: always()
        run: |
          echo "## Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Limit: ${{ github.event.inputs.limit }}" >> $GITHUB_STEP_SUMMARY
          echo "- Delay: ${{ github.event.inputs.delay }}s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          TOTAL=$(ls -1 reports/analysis/analysis_*.json 2>/dev/null | wc -l)
          echo "ðŸ“Š **Total analyses in repo:** ${TOTAL}" >> $GITHUB_STEP_SUMMARY
